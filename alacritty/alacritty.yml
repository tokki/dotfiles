import:
  - ~/.config/alacritty/dracula.yml
live_config_reload: true
tabspaces: 4
window.opacity: 1

shell:
  program: /bin/zsh
  args:
    - -l

window:
  dimensions:
    columns: 120
    lines: 60

  padding:
    x: 6
    y: 18
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 20
  faux_multiplier: 100
  auto_scroll: true

font:
  size: 14
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  offset:
    x: 1
    y: 6

cursor:
  style:
    shape: Underline
    blinking: on


key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }
